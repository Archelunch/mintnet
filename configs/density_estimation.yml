training:
  n_epochs: 500
  batch_size: 64
  log_interval: 100
  snapshot_interval: 10

data:
  dataset: MNIST
  lambda_logit: 0.000001
  image_size: 28
  channels: 1
  horizontal_flip: false

#  dataset: CIFAR10
#  image_size: 32
#  lambda_logit: 0.05
#  channels: 3
#  horizontal_flip: true

model:
  n_layers: 12
  latent_size: 32
  n_subsampling: 2
  act_norm: true

optim:
  optimizer: Adam
  lr: 0.001
  beta1: 0.9
  weight_decay: 0
  amsgrad: true
  adam_eps: 0.0001
