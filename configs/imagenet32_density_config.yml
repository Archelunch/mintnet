data:
  channels: 3
  dataset: ImageNet
  horizontal_flip: false
  image_size: 32
  lambda_logit: 0.05

model:
  latent_size: 85
  n_iters: 100 # for sampling
  n_layers: 21
  n_subsampling: 2
  rgb_last: true
  zero_init_start: 12

training:
  n_epochs: 15
  batch_size: 32
  log_interval: 100
  maximum_steps: 350000
  snapshot_interval: 5000
  ema: false

optim:
  optimizer: Adam
  lr: 0.001
  beta1: 0.9
  weight_decay: 0
  amsgrad: true
  adam_eps: 0.0001

analysis:
  newton_lr: 1.15

